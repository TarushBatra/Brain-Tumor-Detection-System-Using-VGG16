<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BrainBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Montserrat', Arial, sans-serif;
            background: url('/static/operating_room.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            position: relative;
            color: #fff;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(24, 28, 31, 0.55);
            z-index: 0;
            pointer-events: none;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 48px;
            background: transparent;
            position: fixed;
            width: 100%;
            z-index: 100;
        }
        .navbar-content {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }
        .navbar .logo {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.7rem;
            display: flex;
            align-items: center;
            margin-right: 32px;
            color: #fff !important;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .navbar .logo::before {
            content: '';
            display: inline-block;
            width: 32px;
            height: 32px;
            background: url('https://img.icons8.com/ios-filled/50/ffffff/brain.png') no-repeat center center/cover;
            margin-right: 12px;
        }
        .navbar .nav-actions {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .navbar .nav-actions a {
            color: #fff !important;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            background: none;
            border: none;
            border-radius: 0;
            padding: 0 8px;
            transition: color 0.2s;
            box-shadow: none;
        }
        .navbar .nav-actions a.active, .navbar .nav-actions a:hover {
            color: #fff !important;
            background: none;
            text-shadow: 0 2px 8px #007bff44;
        }
        .navbar .get-started-btn {
            color: #2563eb;
            background: #fff;
            border-radius: 12px;
            font-weight: 700;
            padding: 8px 28px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            display: inline-block;
            height: auto;
            text-decoration: none;
            font-size: 1.1rem;
            border: none;
            margin-left: 16px;
            min-width: 120px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .navbar .get-started-btn:hover {
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            box-shadow: 0 4px 16px #007bff33;
        }
        .main-content {
            min-height: 100vh;
            padding: 120px 20px 40px;
            z-index: 1;
            position: relative;
        }
        .glass-card {
            background: rgba(34, 40, 49, 0.92);
            box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 28px;
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            animation: fadeInUp 1.1s cubic-bezier(.4,0,.2,1) both;
        }
        .auth-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .auth-title i {
            color: #00c6ff;
            font-size: 2.2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #fff;
            font-size: 1.1rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00c6ff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(0, 198, 255, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 123, 255, 0.3);
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #e0e0e0;
            font-size: 1.1rem;
        }
        .auth-links a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .auth-links a:hover {
            color: #fff;
        }
        .error-message {
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 77, 77, 0.2);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Enhanced dropdown menu styling */
        .dropdown-menu {
            background: rgba(255, 255, 255, 0.98) !important;
            min-width: 240px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 8px;
            margin-top: 12px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.2s ease-out;
            transform-origin: top right;
        }
        .dropdown-menu .dropdown-item {
            color: #000000 !important;
            font-weight: 700 !important;
            text-align: left;
            opacity: 1 !important;
            background: transparent !important;
            text-shadow: none !important;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 2px 0;
            transition: all 0.2s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        .dropdown-menu .dropdown-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: #007bff;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .dropdown-menu .dropdown-item i {
            font-size: 1.1rem;
            color: #000000;
            width: 20px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .dropdown-menu .dropdown-item:hover, .dropdown-menu .dropdown-item:focus {
            background: rgba(0, 123, 255, 0.15) !important;
            color: #0056b3 !important;
            transform: translateX(4px);
        }
        .dropdown-menu .dropdown-item:hover::before {
            opacity: 1;
        }
        .dropdown-menu .dropdown-item:hover i {
            color: #0056b3;
            transform: scale(1.1);
        }
        .signout-btn {
            background: #dc3545 !important;
            color: #ffffff !important;
            font-weight: 700 !important;
            border-radius: 12px;
            padding: 12px 16px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
            transition: all 0.2s ease;
            border: none;
        }
        .signout-btn i {
            font-size: 1.1rem;
            color: #ffffff;
            transition: transform 0.2s ease;
        }
        .signout-btn:hover, .signout-btn:focus {
            background: #c82333 !important;
            color: #fff !important;
            transform: translateX(4px);
        }
        .signout-btn:hover i {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">BrainBuddy</a>
            <div class="nav-actions">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/blog">Blog</a>
                {% if session.user %}
                    <div class="dropdown" style="display:inline-block;">
                        <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" title="Account" style="font-size:1.5rem;">
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/my-analyses">My Analyses</a></li>
                            <li><a class="dropdown-item signout-btn" href="/signout">Sign Out</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a href="/signin">Sign In</a>
                {% endif %}
                <a href="/detect" class="get-started-btn">Get Started</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="glass-card">
            <h1 class="auth-title">
                <i class="fas fa-user-plus"></i>
                Sign Up
            </h1>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/signup">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="/signin">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
